<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/google-fonts/Open_Sans.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/ajax/jquery.min.js"></script>
    <script src="js/ajax/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/login_validation.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/validator.js"></script>
    <title>FlySnk - Login</title>
</head>

<body>

    <header>
        <div class="contenedor">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">FlySnk</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active active">
                            <a class="nav-link" href="general.html"> Footwear<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active active">
                            <a class="nav-link" href="release.html">Snk Release<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='login.html'" type="button">Login</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <div class="login-wrap">



        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab">Sign in</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"checked><label for="tab-2" class="tab">Sign up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="#" method="post" class="needs-validation" data-toggle="validator" novalidate>
                        <div class="group">
                            <label for="sign-in-user" class="label">Username</label>
                            <input id="sign-in-user" type="text" class="input form-control" required>
                            <div class="invalid-tooltip">I need a username</div>
                        </div>
                        <div class="group">
                            <label for="sign-in-pass" class="label">Password</label>
                            <input id="sign-in-pass" type="password" class="input form-control" data-type="password" required>
                            <div class="invalid-tooltip">And a password</div>
                        </div>
                        <div class="space"></div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign in">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Fogot password?</a>
                    </div>
                </div>



                <div class="sign-up-htm">
                    <form action="#" method="post" class="needs-validation" data-toggle="validator" novalidate>
                        <div class="group form-group">
                            <label for="sign-up-user" class="label">Username</label>
                            <input id="sign-up-user" type="text" class="input form-control" pattern="^[A-Za-z0-9]{1,}$" maxlength="15" minlength="6" data-toggle="username" data-placement="right" trigger="manual" data-html="true" required>
                            <div class="invalid-tooltip">Provide a valid username</div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="group form-group">
                            <label for="sign-up-pass1" class="label">Password</label>       <!-- data-minlength="6" -->
                            <input id="sign-up-pass1" type="password" class="input form-control" data-type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[()!@#$%^&*_\-:'/])[0-9a-zA-Z!()@#$%^&*_\-:'/]{6,}$" minlength="6" data-toggle="password" data-placement="right" trigger="manual" data-html="true" required>
                            <div class="invalid-tooltip">Provide a password for your account</div>
                        </div>
                        <div class="group form-group">
                            <label for="sign-up-pass2" class="label">Repeat password</label>
                            <input id="sign-up-pass2" type="password" class="input form-control" data-type="password"  data-match="#sign-up-pass1" data-match-error="error" data-toggle="tooltip" data-placement="right" trigger="manual" title="Whoops, these don't match" required>
                            <div class="invalid-tooltip">Repeat your password</div>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div id="lastGroup" class="group form-group">
                            <label for="email" class="label">Email address</label>
                            <input id="email" type="email" class="input form-control" data-type="email" data-toggle="email" data-placement="right" trigger="manual" title="Doesn't look like an email..." required>
                            <div class="invalid-tooltip">Bruh, that email address is invalid</div>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign up">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Alredy member?</a>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <footer class="contenedor footerSk">
        <p style="margin-top: 10px;">Copyright (C) 2018 FlySnk All Rights Reserved</p>
    </footer>

</body>

</html>
